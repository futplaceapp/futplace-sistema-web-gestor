<div class="modal">
  <p (click)="fecharModal()" style="float: right">X</p>
  <p class="titulo-agendamento">
    Novo agendamento<br />
    <span class="sub-titulo-agendamento"
      >Preencha os dados abaixo para criar um novo agendamento.</span
    >
  </p>

  <table>
    <tr>
      <td>
        <div class="input-box">
          <span>Nome</span><br />
          <input />
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="input-box">
          <span>Telefone - </span
          ><span style="color: #aeaeae; font-weight: normal"
            ><i>opcional</i></span
          ><br />
          <input placeholder="(__) ______-____" />
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="input-box">
          <span>Campo</span><br />
          <mat-radio-group>
            <mat-radio-button
              *ngFor="let campo of listaCampo"
              class="check-campo"
              [value]="campo"
              >{{ campo.nome }}</mat-radio-button
            >
            <br />
          </mat-radio-group>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="input-box">
          <span>Data do agendamento</span><br />
          <input
            placeholder="dd/mm/aaaa"
            style="width: 280px"
            matInput
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="input-box">
          <span>Duração</span><br />
          <mat-radio-group>
            <mat-radio-button class="check-campo" value="after"
              >1h:30min</mat-radio-button
            >
            <br />
            <mat-radio-button class="check-campo" value="before"
              >2h</mat-radio-button
            >
            <br />
            <mat-radio-button class="check-campo" value="before"
              >2h:30min</mat-radio-button
            >
          </mat-radio-group>
        </div>
      </td>
    </tr>

    <tr>
      <td style="width: 320px">
        <div class="input-box">
          <span>Horário</span><br />
          <mat-select>
            <mat-option value="08:00">08:00</mat-option>
          </mat-select>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="input-box">
          <span>Tipo de reserva</span><br />
          <mat-radio-group>
            <mat-radio-button class="check-campo" value="after">
              Diária</mat-radio-button
            >
            <br />
            <mat-radio-button class="check-campo" value="before"
              >Mensal</mat-radio-button
            ><br />
            <mat-radio-button class="check-campo" value="before"
              >Escolinha</mat-radio-button
            >
          </mat-radio-group>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="input-box">
          <span>Valor da reserva - </span
          ><span style="color: #aeaeae; font-weight: normal"
            ><i>opcional</i></span
          ><br />
          <input placeholder="R$ ___" />
        </div>
      </td>
    </tr>
    <br />
    <tr>
      <td>
        <button class="botao-confirmar" type="submit">Confirmar</button>
      </td>
    </tr>
    <tr>
      <td>
        <button (click)="fecharModal()" class="botao-cancelar" type="submit">
          Cancelar
        </button>
      </td>
    </tr>
  </table>
</div>
<div class="overlay"></div>
