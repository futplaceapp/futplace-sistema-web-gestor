<div class="agendados">
  <div>
    <h1>Agendados</h1>
  </div>
  <div class="calendario">
    <button (click)="dataAtual()" mat-raised-button color="primary">Hoje</button>
    <button (click)="diaAtualMenosUm()" mat-button color="primary"><</button>
    <button mat-button color="primary">{{diaAtual}}</button>
    <button (click)="diaAtualMaisUm()" mat-button color="primary">></button>
    <mat-form-field appearance="outline">
      <mat-label>Selecione um período</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Data Início">
        <input matEndDate placeholder="Data Fim">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <mat-tab-group class="tabs" appearance="outline" animationDuration="1000ms">
    <mat-tab *ngFor="let item of campos" label="{{ item.nome }}">
      <app-agendamento-tabela></app-agendamento-tabela>
    </mat-tab>
  </mat-tab-group>
</div>
