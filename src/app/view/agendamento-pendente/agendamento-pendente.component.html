<div class="pendentes">
  <div>
    <h1>Pendentes</h1>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="table-agendamentos mat-elevation-z8"
  >
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span class="ponto"></span>
        <mat-icon>arrow_forward_ios</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.Nome }}</td>
    </ng-container>

    <ng-container matColumnDef="Campo">
      <th mat-header-cell *matHeaderCellDef>Campo</th>
      <td mat-cell *matCellDef="let element">{{ element.Campo }}</td>
    </ng-container>

    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.Data }}</td>
    </ng-container>

    <ng-container matColumnDef="Dia">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let element">{{ element.Dia }}</td>
    </ng-container>

    <ng-container matColumnDef="Horario">
      <th mat-header-cell *matHeaderCellDef>Hor√°rio</th>
      <td mat-cell *matCellDef="let element">{{ element.Horario }}</td>
    </ng-container>

    <ng-container matColumnDef="Frequencia">
      <th mat-header-cell *matHeaderCellDef>Frequencia</th>
      <td mat-cell *matCellDef="let element">{{ element.Frequencia }}</td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn-confirmar" mat-button color="primary">
          Confirmar
        </button>
        <button class="btn-cancelar" mat-button color="primary">
          Cancelar
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="example-element-diagram">
            <div class="example-element-data">
              Telefone: {{ element.Telefone }}
            </div>
            <div class="example-element-data">
              Valor da reserva: R$ {{ element.ValorReserva }}
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
