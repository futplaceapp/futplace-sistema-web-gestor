<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>

  <body>
    <div class="header">
      <button (click)="exibirMenu = !exibirMenu" mat-raised-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <mat-drawer-container class="home" autosize>
      <mat-drawer mode="side" [opened]="exibirMenu">
        <app-menu [userData1]="parceiroLogado"></app-menu>
      </mat-drawer>
      <mat-drawer-content>
        <div class="container">
          <app-agendamento-botoes
            (eventosAgendamentoBotoes)="alterandoStatusModel()"
          ></app-agendamento-botoes>
          <app-agendamento-pendente></app-agendamento-pendente>
          <app-agendamento-agendado
            [userData2]="parceiroLogado"
          ></app-agendamento-agendado>
          <app-novo-agendamento
            [userData3]="parceiroLogado"
            *ngIf="exibirModalNovoAgendamento"
            (eventosNovoAgendamento)="alterandoStatusModel()"
          ></app-novo-agendamento>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </body>
</html>
